<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSend</title>
    <script src="vue-code.js"></script>
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>
    <div id="Mode" class="right-top">
        <img @click="darkMode()" v-show="!mode" src="img/dark.png" alt="Dark mode" width="40" height="40">
        <img @click="lightMode()" v-show="mode" src="img/light.png" alt="Light mode" width="40" height="40">
    </div>
    <img src="img/logo.png" alt="logo" width="150" height="150">
    <!-- 需要添加自适应 -->
    <h1 id="Name">SwiftSend</h1>
    <div class="button-container">
        <div id="Send">
            <button class="button" id="upload" type="button" @click="Send">
                Send
            </button>
            <div class="Alert" v-show="showAlert" @keydown="handleKeyPress" tabindex="0">
                <div class="Alert-Content">
                    <h1>{{Title}}</h1>
                    <h3>{{Body}}</h3>
                    <button class="Alert-Button" @click="showAlert = false">Close</button>
                    <button class="Alert-Button">Copy</button>
                </div>
            </div>
        </div>
        <script src="Upload.js"></script>
        <button class="button" id="download" type="button" onclick="window.location.href = 'Download.html'">
            Receive
        </button>
    </div>
</body>

</html>
