<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSend</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    </style>
</head>

<body>
    <img src="img/logo.png" alt="logo" width="150" height="150">
    <!-- 需要添加自适应 -->
    <h1 id="Name">SwiftSend</h1>
    <div class="button-container">
        <div id="Send">
            <button class="button" id="upload" type="button" @click="Send">
                Send
            </button>
            <div class="Alert" v-show="showAlert">
                <div class="Alert-Content">
                    <h2>{{Title}}</h2>
                    <h3>{{Body}}</h3>
                    <button class="Alert-close" @click="showAlert = false">Close</button>
                </div>
            </div>
        </div>
        <script src="Upload.js"></script>
        <button class="button" id="download" type="button" onclick="window.location.href = 'Download.html'">
            Receive
        </button>
    </div>
</body>

</html>
